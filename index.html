<!DOCTYPE html>
<html>
<head>
  <title>Select Role</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* Body */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Card Container */
.container {
  background: white;
  padding: 40px;
  width: 650px;
  height: 550px;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeIn 0.5s ease-in-out;
}

/* Heading */
h2 {
  margin-bottom: 20px;
  color: #333;
  font-size: 30px;
}

/* Inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  height:55px;
  font-size: 20px;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #667eea;
}

/* Radio Buttons */
input[type="radio"] {
  margin-right: 6px;
}

/* Button */
button {
  width: 100%;
  height: 55px;
  padding: 10px;
  background: #667eea;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

button:hover {
  background: #5a67d8;
}

/* Links */
a {
  color: #667eea;
  text-decoration: none;
  font-size: 20px;
}

a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
 <div class="container">
    <h2>Admin Register</h2>
    <form action="/auth/register" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="passkey" placeholder="Admin Passkey" required>
      <input type="hidden" name="role" value="admin">
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
